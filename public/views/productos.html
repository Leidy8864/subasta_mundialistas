
	<!-- Title Page -->
	<section class="bg-title-page p-t-50 p-b-40 flex-col-c-m" style="background-image: url(images/heading-pages-02.jpg);">
		<h2 class="l-text2 t-center">
			Mundial Rusia 2018
		</h2>
		<p class="m-text13 t-center">
			Adquiere o publica tus productos de manera segura y interactiva.
		</p>
	</section>


	<!-- Content page -->
	<section class="bgwhite p-t-55 p-b-65">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-50">
					<div class="leftbar p-r-20 p-r-0-sm">
						<!--  -->
						<h4 class="m-text14 p-b-7">
							Categorías
						</h4>
                        <div>
                            <input type="radio" value="" ng-model="busqueda.categoria" class="s-text13 active1"> Todos<br>
                            <input type="radio" value="Hombre" ng-model="busqueda.categoria" class="s-text13 active1"> Hombre<br>
                            <input type="radio" value="Mujer" ng-model="busqueda.categoria" class="s-text13 active1"> Mujer<br>
                            <input type="radio" value="Ninos" ng-model="busqueda.categoria" class="s-text13 active1"> Ninos<br>
                            <input type="radio" value="Accesorios" ng-model="busqueda.categoria" class="s-text13 active1"> Accesorios<br>
                        </div>                  
	                    <br>
						<div class="search-product pos-relative bo4 of-hidden">
							<input class="s-text7 size6 p-l-23 p-r-50" type="text" name="search-product" ng-model="busqueda.titulo" placeholder="Buscar productos...">

							<button class="flex-c-m size5 ab-r-m color2 color0-hov trans-0-4">
								<i class="fs-12 fa fa-search" aria-hidden="true"></i>
							</button>
						</div>
					</div>
				</div>

				<div class="col-sm-6 col-md-8 col-lg-9 p-b-50">
					<!--  -->
					<div class="flex-sb-m flex-w p-b-35">
						<span class="s-text8 p-t-5 p-b-5">
							Showing 1–12 of 16 results
						</span>
					</div>

					<!-- Product -->
					<div class="row">
						<div class="col-sm-12 col-md-6 col-lg-4 p-b-50" ng-repeat="subasta in subastas | orderBy:'-fecha_inicio' | limitTo:9 | filter:busqueda">
							<!-- Block2 -->
							<div class="block2">
								<div class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew">
									<img ng-src="images/pro/{{subasta.image}}" alt="IMG-PRODUCT">

									<div class="block2-overlay trans-0-4">

										<div class="block2-btn-addcart w-size1 trans-0-4">
											<!-- Button -->
											<button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4" ng-click="procesaObjeto(subasta)">
												Ver más
											</button>
										</div>
									</div>
								</div>

								<div class="block2-txt p-t-20">
									<a ui-sref="detalles" class="block2-name dis-block s-text3 p-b-5">
										{{subasta.titulo}}
									</a>
									<span class="block2-price m-text6 p-r-5">
										{{subasta.precio_inicial | currency: 'S/.'}}
									</span>
                                    <br>
                                    <a ui-sref="detalles" class="block2-name dis-block s-text3 p-b-5">
										Ultimo día: {{subasta.fecha_fin | date}}
									</a>
								</div>
							</div>
						</div>
					</div>

					<!-- Pagination -->
					<div class="pagination flex-m flex-w p-t-26">
						<a ui-sref="detalles" class="item-pagination flex-c-m trans-0-4 active-pagination">1</a>
						<a ui-sref="detalles" class="item-pagination flex-c-m trans-0-4">2</a>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!-- Back to top -->
	<div class="btn-back-to-top bg0-hov" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="fa fa-angle-double-up" aria-hidden="true"></i>
		</span>
	</div>

	<!-- Container Selection -->
	<div id="dropDownSelect1"></div>
	<div id="dropDownSelect2"></div>

<!--===============================================================================================-->
	<script type="text/javascript" src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
    <script type="text/javascript" src="vendor/bootstrap/js/popper.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/js/popper.js.map"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="vendor/select2/select2.min.js"></script>
	<script type="text/javascript">
		$(".selection-1").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});

		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect2')
		});
	</script>
<!--===============================================================================================-->
	<script type="text/javascript" src="vendor/daterangepicker/moment.min.js"></script>
	<script type="text/javascript" src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="vendor/slick/slick.min.js"></script>
	<script type="text/javascript" src="javascripts/slick-custom.min.js"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="vendor/sweetalert/sweetalert.min.js"></script>
	<script type="text/javascript">
		$('.block2-btn-addcart').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});

		$('.block2-btn-addwishlist').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to wishlist !", "success");
			});
		});
	</script>
<!--===============================================================================================-->
	<script type="text/javascript" src="javascripts/main.js"></script>
