<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
         <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <link rel="stylesheet" href="css/estilos.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
<form action="" class="form-register">
    <h2 class="form_titulo">CREAR UNA CUENTA</h2>
<div class="contenedor-inputs">
    <input type="text" name="nombre" placeholder="Nombres" class="input-48" required>
    <input type="text" name="apellidos" placeholder="Apellidos"  class="input-48" required>
    <input type="email" name="correo" placeholder="Correo" class="input-100" required>
    <input type="text" name="usuario" placeholder="Usuario" class="input-48" required>
    <input type="password" name="contraseña" placeholder="Contraseña" class="input-48" required>
    <input type="text" name="telefono" placeholder="Teléfono" class="input-100" required>
    <input type="submit" value="Registrar" class="btn-enviar">
    <p class="form_link">¿Ya tienes una cuenta? <a href="">Ingresa aquí</a></p>
</div>
    
</form>
</body>
</html>
